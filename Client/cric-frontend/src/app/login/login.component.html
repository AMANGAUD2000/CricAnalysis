<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1><b> Login</b></h1>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control"
                                id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="reset" class="btn btn-danger mx-3">Cancel</button>
                    </form>
                    <a style="color: white;  margin-top:10px;" routerLink="/register"><b>New user?</b> Click here to
                        register!!</a>
                </div>
            </div>
        </div>

    </div>
